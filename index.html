      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      gainNode.gain.setValueAtTime(0.02, audioCtx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration / 1000);

      oscillator.onended = () => {
        audioCtx.close();
      };
    }

    function fadeOut(element, duration = 1500, callback) {
      element.style.transition = `opacity ${duration}ms ease`;

      setTimeout(() => {

      }, duration);
    }

<script>
  // Track touch start & end coordinates for swipe detection
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;

  document.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  });

  document.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    touchEndY = e.changedTouches[0].screenY;
    handleGesture();
  });

  function handleGesture() {
    const threshold = 50; // minimum swipe distance
    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;

    if (Math.abs(deltaX) > Math.abs(deltaY)) {
      // Horizontal swipe
      if (deltaX > threshold) {
        // Swiped right: go backward
        advanceSentence(-1);
      } else if (deltaX < -threshold) {
        // Swiped left: go forward
        advanceSentence(1);
      }
    } else {
      // Vertical swipe
      if (deltaY > threshold) {
        // Swiped down: go backward
        advanceSentence(-1);
      } else if (deltaY < -threshold) {
        // Swiped up: go forward
        advanceSentence(1);
      }
    }
  }

  // Optional: Scroll gesture (trackpad or wheel)
  let scrollDebounce = false;

  window.addEventListener('wheel', (e) => {
    if (overlayActive) return;
    if (scrollDebounce) return;

    scrollDebounce = true;
    setTimeout(() => scrollDebounce = false, 400); // prevent rapid scrolls

    if (e.deltaY > 0 || e.deltaX > 0) {
      advanceSentence(1); // scroll down/right = forward
    } else {
      advanceSentence(-1); // scroll up/left = backward
    }
  });

  function advanceSentence(direction) {
    const newIndex = currentIndex + direction;

    if (newIndex >= 0 && newIndex < sentences.length) {
      currentIndex = newIndex;
      sliderChangedByUser = true;
      isPlaying = true;

      // ðŸ§  Move the slider to match the sentence
      sentenceSlider.value = currentIndex;

      showSentence(currentIndex);
    }
  }
</script>

<script>
/*
  Force #fadeText to sit exactly in the visible middle of the screen
  Works with orientation changes, visualViewport (soft keyboard / mobile browser UI),
  content changes, animation fades, and resize events.
*/

(function() {
  const el = document.getElementById('fadeText');
  if (!el) return;

  // Ensure predictable layout for measuring
  el.style.position = 'fixed';
  el.style.left = '0px';
  el.style.top = '0px';
  el.style.transform = 'none'; // we position by px values
  el.style.willChange = 'top, left';

  // If you want a smooth reposition on change, adjust this; otherwise keep instant:
  const ANIM_DURATION = 180; // ms, 0 to disable
  if (ANIM_DURATION > 0) {
    el.style.transition = `top ${ANIM_DURATION}ms ease, left ${ANIM_DURATION}ms ease`;
  }

  // Utility: get the visible viewport rectangle (works better on mobile)
  function getViewportRect() {
    if (window.visualViewport) {
      const vv = window.visualViewport;
      // visualViewport provides width/height and offsets for on-screen area
      return {
        left: vv.offsetLeft || 0,
        top: vv.offsetTop || 0,
        width: vv.width,
        height: vv.height
      };
    }
    // fallback
    return {
      left: 0,
      top: 0,
      width: window.innerWidth,
      height: window.innerHeight
    };
  }

  // Centering function: measure element then place it in center of visible viewport
  function centerElement() {
    // If element is display:none, measuring will be zero â€” bail out
    const style = getComputedStyle(el);
    if (style.display === 'none' || style.visibility === 'hidden') return;

    // Temporarily make it visible and unflowed for correct measurement if necessary
    // (we assume your element is normally visible when centering is desired)
    // Measure bounding box
    const rect = el.getBoundingClientRect();

    // If size is 0 (maybe not yet rendered), attempt to force a reflow by toggling opacity
    if (rect.width === 0 && rect.height === 0) {
      // small timeout to let browser render (rare)
      requestAnimationFrame(() => {
        const r2 = el.getBoundingClientRect();
        performPlacement(r2);
      });
      return;
    }

    performPlacement(rect);
  }

  function performPlacement(rect) {
    const vp = getViewportRect();

    // Compute center positions relative to document root
    // We'll place top/left so that the element's bounding box is centered inside the viewport.
    const targetLeft = Math.round(vp.left + (vp.width - rect.width) / 2);
    const targetTop  = Math.round(vp.top  + (vp.height - rect.height) / 2);

    // Apply positions (use transform translate if you prefer subpixel centering)
    el.style.left = targetLeft + 'px';
    el.style.top = targetTop + 'px';
  }

  // Debounce helper
  let raf = null;
  function scheduleCenter() {
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(() => {
      centerElement();
      raf = null;
    });
  }

  // Recenter when:
  // - window resizes
  // - visualViewport changes (mobile, on-screen keyboard, chrome hide/show)
  // - orientation changes
  // - the text content/layout changes (observe size changes)
  window.addEventListener('resize', scheduleCenter, {passive: true});
  window.addEventListener('orientationchange', scheduleCenter, {passive: true});
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', scheduleCenter, {passive: true});
    window.visualViewport.addEventListener('scroll', scheduleCenter, {passive: true});
  }

  // ResizeObserver to detect changes to the element's size (multi-line wraps, font load)
  let ro;
  if (window.ResizeObserver) {
    ro = new ResizeObserver(scheduleCenter);
    ro.observe(el);
  } else {
    // fallback: periodically check size (rare older browsers)
    let lastRect = el.getBoundingClientRect();
    setInterval(() => {
      const r = el.getBoundingClientRect();
      if (r.width !== lastRect.width || r.height !== lastRect.height) {
        lastRect = r;
        scheduleCenter();
      }
    }, 300);
  }

  // Also observe mutations that might change inner text (class toggles / brand class changes)
  const mo = new MutationObserver(scheduleCenter);
  mo.observe(el, { childList: true, subtree: true, characterData: true, attributes: true });

  // Run once after fonts and initial load
  function onLoadReady() {
    // Small stagger to let fonts and first paint settle
    setTimeout(scheduleCenter, 60);
    // Extra calls to ensure final centering after your fade-in animations
    setTimeout(scheduleCenter, 600);
    setTimeout(scheduleCenter, 1200);
  }

  if (document.readyState === 'complete') {
    onLoadReady();
  } else {
    window.addEventListener('load', onLoadReady);
  }

  // Public debug hook (optional)
  window.__centerFadeText = scheduleCenter;
})();
</script>
