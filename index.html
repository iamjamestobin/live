<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camalyn</title>

  <link rel="icon" type="image/png" sizes="32x32" href="camalyn-logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="camalyn-logo.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      line-height: 1.8;
      font-size: 18px;
      text-align: left;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Responsive font size & padding */
    @media (min-width: 1024px) {
      body {
        font-size: 22px;
        padding: 60px;
      }
    }

    @media (min-width: 1920px) {
      body {
        font-size: 26px;
        padding: 80px;
      }
    }

    @media (min-width: 2560px) {
      body {
        font-size: 32px;
        padding: 100px;
      }
    }

    @media (min-width: 3840px) {
      body {
        font-size: 40px;
        padding: 120px;
      }
    }

    @media (min-width: 5120px) {
      body {
        font-size: 48px;
        padding: 150px;
      }
    }
  </style>
</head>
<body>
  <strong>Camalyn</strong>

  <p><strong>Registered Office</strong><br />
    7 Bell Yard<br />
    London<br />
    WC2A 2JR<br />
    England<br />
    UK
  </p>

  <p><strong>Email</strong><br />

  </p>
</body>
</html>
